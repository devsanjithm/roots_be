name: Deploying

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd ROOTS-BE
            pm2 delete roots-dev-server
            git stash
            git pull
            rm -rf node_modules package-lock.json yarn.lock pnpm-lock.yaml
            npm i -c
            pm2 start npm --name 'roots-dev-server' -- run 'release:dev' -i 2
